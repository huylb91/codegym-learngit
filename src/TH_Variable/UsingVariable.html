<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('i = ' + i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s + '<br/>');

        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('Area = ' + area);

        let a = prompt("Nhập vào số a: ");
        let bb = prompt("Nhập vào số b: ");
        if (a%bb==0) {
            alert("a là bội số của b");
        }
        else {
            alert("a là không bội số của b");
        };
    </script>
</body>
</html>

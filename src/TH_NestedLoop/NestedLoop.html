<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
   <table>
      <script>    

         for(let i = 1;i<=10;i++)
         {
            document.write("<tr>");
            for(let j = 1;j<=10;j++)
            {
               if(j==1)
               {
                  document.write("<td>"+ i +"</td>")
               }
               else if(i==1)
               {
                  document.write("<td>"+ j +"</td>")
               }
               else
               {
                  document.write("<td>"+ i*j +"</td>")
               }               
            }
            document.write("</tr>");
         }
    
        </script>
   </table>   
</body>
</html>

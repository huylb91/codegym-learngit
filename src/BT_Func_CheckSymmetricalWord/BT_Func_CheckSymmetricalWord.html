<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    
    <script>    
        let inputWord= prompt("Nhập vào 1 chuỗi: ");
        if (isPalindrome(inputWord,0))
        {
            document.write("Chuỗi đối xứng");
        }
        else 
        {
            document.write("Chuỗi không đối xứng");
        }
        

        function isPalindrome(s,i)
        {
            if ( i== (s.length/2))
            {
                return true;
            }
            else
            {
                let first = s.substring(i,i+1);
                let end = s.substring(s.length-i,s.length-i-1);
                if(first == end)
                {
                    return isPalindrome(s,i+1);
                }
                else 
                {
                    return false;
                }
            }          
        }
    </script>
</body>
</html>

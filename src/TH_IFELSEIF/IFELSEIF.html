<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            let pass = prompt('Password?', '');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>

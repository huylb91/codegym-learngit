<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <canvas id="canRec" height="500" weight="500">

    </canvas>
    <script>
        class SwitchButton {
            
            constructor(status) {
                    this.status = status;  
                    this.lamp = {};                
            }

            connectToLamp(lamp){
                this.lamp = lamp;
            }

            switchOn()
            {
                if (!this.status){
                    this.status = true;
                    this.lamp.turnOn();
                }
            }

            switchOff()
            {
                if (this.status){
                    this.status = false;
                    this.lamp.turnOff();
                }
            }
        };

        class ElectricLamp {
            constructor(status){
                this.status = status;
            }

            turnOff(){
                if (this.status){
                    this.status = false;
                } 
            }

            turnOn(){
                if (this.status){
                    this.status = true;
                } 
            }
            
        };

        let lamp1 = new ElectricLamp(false);
        let switch1 = new SwitchButton(false);
        switch1.connectToLamp(lamp1);
        for(let i =0;i<9;i++){
            switch1.switchOn();
            console.log("switch status: " + switch1.status + " / lamp status: " +switch1.lamp.status);
            switch1.switchOff();
            console.log("switch status: " + switch1.status + " / lamp status: " +switch1.lamp.status);
        }
              
    </script>
</body>
</html>

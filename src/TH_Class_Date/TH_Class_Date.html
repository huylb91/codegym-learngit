<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                    this.day = day;
                    this.month = month;
                    this.year = year;
            }

            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day  = day;
            }
            setMonth(month) {
                this.month  = month;
            }
            setYear(year) {
                this.year  = year;
            }

        };

        let date = new MyDate(18, 1, 1991);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear(); 
        alert(day + "/" + month + "/" + year);

        date.setDay(14);
        date.setMonth(11);
        date.setYear(2020);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear(); 
        alert(day + "/" + month + "/" + year);
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <script>

        function minArray(arr) {
            let min = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min = minArray(arr1);
        alert(min);
    </script>
    
</body>
</html>

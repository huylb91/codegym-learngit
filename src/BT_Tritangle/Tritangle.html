<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    
        <script>    
            for (let i=0;i<5;i++)
            {
                for (let j=0;j<=i;j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("----------------------<br>");

            for (let i=4;i>=0;i--)
            {
                for (let j=0;j<=i;j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("----------------------<br>");

            for (let i=4;i>=0;i--)
            {
                for (let j=0;j<=4;j++)
                {
                    if(j>=i)
                    {
                        document.write("*");
                    }       
                    else{
                        document.write("&nbsp");
                    }             
                }
                document.write("<br>");
            }

            document.write("----------------------<br>");

            for (let i=4;i>=0;i--)
            {
                for (let j=0;j<=4;j++)
                {
                    if(j<=i)
                    {
                        document.write("*");
                    }              
                }
                document.write("<br>");
            }

        </script>

    
</body>
</html>

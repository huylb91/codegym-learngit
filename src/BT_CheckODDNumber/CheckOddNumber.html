<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <label>Nhập số</label>
    <input type="text" id="inputNumber" />
    <button type="button" onclick="checkOdd();">Kiểm tra</button>
    
    <script>
    function checkOdd(){
         let inputNum = document.getElementById("inputNumber").value;
         if (inputNum % 2 ==0) {
             alert("Đây là số chẵn");
         }
         else{
            alert("Đây là số lẻ");
         }
    }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <script>
        let a = prompt("a: ");
        let b = prompt("b: ");
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);

        let login = prompt("input a: ");
        let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
        'Greetings' :
        (login == '') ?
            'No login' :
            '';
        
        alert(message);
    </script>
</body>
</html>

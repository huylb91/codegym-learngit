<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    
    <table style="border:solid">
        <script>    
            for (let i=1;i<10;i++)
            {
                document.write("<tr>");

                for (let j=2;j<10;j++)
                {
                    document.write("<td>"+ j +"*"+ i + "="+(j*i)+ "</td>");
                }

                document.write("</tr>");
            }    
        </script>

    </table>
    
</body>
</html>

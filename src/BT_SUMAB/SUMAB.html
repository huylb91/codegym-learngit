<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    
    <script>    
        let a = parseInt(prompt("Nhập vào số a: "));
        let b = parseInt(prompt("Nhập vào số b: "));
        let sum = 0;
        for (let i = Math.min(a,b);i<=Math.max(a,b);i++)
        {
            sum+= i;
        }
        document.write(sum);

    </script>

    
</body>
</html>

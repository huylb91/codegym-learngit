<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    <script>
        class Battery {
            
            constructor(energy) {
                    this.energy = energy;                    
            }

            getEnergy() {
                return this.energy;
            }

            setEnergy(energy)
            {
                this.energy = energy;
            }

            decreaseEnergy(amount)
            {
                if(this.energy>amount)
                {
                    this.energy-=amount;
                }                
            }

        };

        class FlashLamp{
            constructor(status, battery)
            {
                this.status=status;
                this.battery=battery;
            }
      
            setBattery(battery) {
                this.battery = battery;
            };
      
            getBatteryInfo() {
                return this.battery.getEnergy();
            };

            light() {
                if(this.status){
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            };

            turnOn() {
                this.status = true;
            };
            
            turnOff() {
                this.status = false;
            }
        }

        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </script>
</body>
</html>

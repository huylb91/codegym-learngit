<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
<link href="Register.css"  rel="stylesheet"/>
</head>
<body>
    <form method="get" action="Register.html">
        <table>
            <tr>
                <td colspan="2" class="headerForm">ĐĂNG KÝ HỌC VIÊN</td>
            </tr>       
            <tr>
                <td><label>Họ và tên</label></td>
                <td><input type="text" id="inpName" alt="inputName"/></td>
            </tr>   
            <tr>
                <td><label>Ngày sinh</label></td>
                <td><input type="date" id="inpdob" alt="inputdob"/></td>
            </tr> 
            <tr>
                <td><label>Giới Tính</label></td>
                <td>
                    <input type="radio" id="inpGender1" name="inpGender" alt="inputGender1"/>Nam
                    <input type="radio" id="inpGender2" name="inpGender" alt="inputGender2"/>Nữ
                </td>
            </tr> 
            <tr>
                <td><label>Địa chỉ</label></td>
                <td><textarea id="txtAddress" name="txtAddress" rows="4" cols="50"></textarea></td>
            </tr> 
            <tr>
                <td><label>Lớp</label></td>
                <td>
                    <select id="sltClass">
                        <option value="0" selected>Chọn lớp</option>
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                    </select>    
                </td>
            </tr> 
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" id="inpEmail" alt="inputEmail"/></td>
            </tr>  
            <tr>
                <td><label>Điện thoại</label></td>
                <td><input type="number" id="inpPhone" alt="inputPhone"/></td>
            </tr>           
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="btnSubmit" value="Đăng ký"/>
                    <input type="reset" id="btnReset" value="Nhập lại"/>
                </td>
            </tr>
        </table>
        
    </form>    
</body>
</html>

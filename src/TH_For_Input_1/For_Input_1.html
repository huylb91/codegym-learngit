<body>
    <script>    

     let number = 0,total = 0;
     while (number != -1)
     {
        number = parseInt(prompt("input number"));
        total+=number;
     }
     alert(""+total);

     number = 0;
     total = 0;
     do
     {
        number = parseInt(prompt("input number"));
        total+=number;
     }
     while (number != -1)     
     alert(""+total);

    </script>

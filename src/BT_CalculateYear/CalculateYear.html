<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
     <label>Nhập năm</label>
     <input type="number" id="inpYear"/>
     <br/>
     <input type="button" id="btnCheck" onclick="convert();" value="Tính năm âm"/>
     <br/>
     <label id="result"></label>
     <script>    
     function convert(){
          let result="";
          let inputYear = parseInt(document.getElementById("inpYear").value);
          switch(inputYear%10) {
               case 0:
                    {
                         result+="Canh ";
                         break;
                    }
               case 1:
                    {
                         result+="Tân ";
                         break;
                    }
               case 2:
                    {
                         result+="Nhâm ";
                         break;
                    }     
               case 3:
                    {
                         result+="Quý ";
                         break;
                    }
               case 4:
                    {
                         result+="Giáp ";
                         break;
                    }
               case 5:
                    {
                         result+="Ất ";
                         break;
                    }
               case 6:
                    {
                         result+="Bính ";
                         break;
                    }     
               case 7:
                    {
                         result+="Đinh ";
                         break;
                    }
               case 8:
                    {
                         result+="Mậu ";
                         break;
                    }
               case 9:
                    {
                         result+="Kỷ ";
                         break;
                    }
          }

          switch(inputYear%12)
          {
               case 0:
                    {
                         result+="Thân ";
                         break;
                    }
               case 1:
                    {
                         result+="Dậu ";
                         break;
                    }     
               case 2:
                    {
                         result+="Tuất ";
                         break;
                    }
               case 3:
                    {
                         result+="Hợi ";
                         break;
                    }
               case 4:
                    {
                         result+="Tý ";
                         break;
                    }
               case 5:
                    {
                         result+="Sửu ";
                         break;
                    }     
               case 6:
                    {
                         result+="Dần ";
                         break;
                    }
               case 7:
                    {
                         result+="Mẹo ";
                         break;
                    }
               case 8:
                    {
                         result+="Thìn ";
                         break;
                    }
               case 9:
                    {
                         result+="Tỵ ";
                         break;
                    }
               case 10:
                    {
                         result+="Ngọ ";
                         break;
                    }
               case 11:
                    {
                         result+="Mùi ";
                         break;
                    }
          }
          document.getElementById("result").textContent = result;
     }
     </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>List</title>
</head>
<body>
    

    <script>    

        let inputNum = parseInt( prompt("input number: "));
        let inputChange = parseInt( prompt("1: Foot -> Metre, 2: Metre -> Foot : "));
        if (inputChange=1)
        {
            document.write("Metre: " + (inputNum*3.279));
        }
        else 
        {
            document.write("Foot: " + (inputNum*0.305));        
        }

    </script>
</body>
</html>
